        .container {

        .inputs-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #e74e35;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        .inputs-container input:focus {
            border-color: #e74e35;
        }

        .btn-primary {

            border-radius: 5px;

        #codesContainer {

        }

        #errorMessage {
            color: red;

        #codesList {

        .code-item .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .code-item .card-body {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .code-item .btn-secondary {
            background-color: #5a6268;
            border: none;
        }

        .code-item .btn-secondary:hover {

        }

        /* Your styles here */
        .navbar {

        }

        .navbar .navbar-brand img {

        }

        .navbar-nav .nav-item .nav-link {
            color: #333;
            font-size: 16px;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-item .nav-link:hover,
        .navbar-nav .nav-item .nav-link.active {
            color: #e74e35;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 20px 0;
            background: #e74e35;
            text-align: center;
            color: #ffffff;
        }

        .inputs-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccd1d9;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .employer-item .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .employer-item .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* Making the content stack vertically */
            justify-content: space-between;
        }

        .employer-item .card-body span {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .employer-item .card-body span:last-child {
            margin-bottom: 0;
        }

        .employer-item .dropdown .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
            /* If there are many records, it becomes scrollable */
        }

        /* Added styles for dropdown item */
        .employer-item .dropdown-item {
            white-space: normal;
            /* To ensure text wraps correctly */
        }
    </style>
