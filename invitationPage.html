    <style>
        body::before {
            content: "";

        body::before {

        }


        h1 {
            text-align: center;
            padding: 40px 0;
            font-weight: 400;
            color: #ffffff;
            /* Title text color */
        }

        .card-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 40px;
            flex-direction: row;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
            }
        }

        .card {
            background: linear-gradient(to top right, #ffaa85, #ff85a2);
            /* Diagonal gradient */
            border-radius: 20px;
            width: 260px;
            height: 260px;
            margin: 10px;
            box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            color: #ffffff;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 20px -3px rgba(0, 0, 0, 0.3);
        }

        .card img {
            border-radius: 50%;
            width: 90px;
            height: 90px;
            transition: transform 0.2s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            /* Shadow to give depth */
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h3 {
            margin-top: 20px;
            font-weight: 500;
            font-size: 18px;
        }

        .card a {
            display: block;
            width: 100%;
            height: 100%;
            /* Set your desired background color */
            background-image: url('images/myinvite.jpg');
            /* Set your desired image */
            background-size: cover;
            background-position: center center;
            text-decoration: none;
            color: inherit;
            border-radius: 20px;
            padding: 20px;
            /* Add padding to make it look more like a button */
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .card a:hover {
            transform: scale(1.05);
            /* Add a slight zoom effect on hover */
        }

        .card h3,
        .card p {
            color: #ffffff;
        }
    </style>
</head>

                    Got a design?</h3>

            </a>
