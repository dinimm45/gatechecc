<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Event Ticket Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f8591f" />
    <style>
        body {
            background: #f8591f;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1 {
            text-align: center;
            padding: 40px 0;
            color: #ffffff;
        }

        .card-container {
            display: flex;
            justify-content: center;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            width: 260px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 20px;
            text-align: center;
        }

        .card a:hover {
            background: #f8591f;
            color: #ffffff;
        }

        .card h3 {
            margin-top: 15px;
            font-weight: 600;
        }

        .card p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Create your invitations</h1>
    <div class="card-container">
        <div class="card">
            <a href="mailto:dinimm45@gmail.com?subject=Invitation Design Request">
                <h3>Contact us to Order invitations</h3>
                <p>Contact us and we'll bring your vision to life.</p>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
