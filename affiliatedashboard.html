<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        label,
        input,
        button {
            margin-bottom: 10px;
        }

        button {
            background-color: #e74e35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d43d29;
        }

        #result {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        h3 {
            color: #e74e35;
            border-bottom: 2px solid #e74e35;
            padding-bottom: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <div>
        <label for="promoCodeInput">Promotion Code:</label>
        <input type="text" id="promoCodeInput" placeholder="Enter promo code">
        <button onclick="fetchData()">Show me money</button>
    </div>

    <div id="result">
        <h2>Details:</h2>
        <div id="paymentsSections">
            <!-- Payments grouped by month/year will be appended here -->
        </div>
    </div>

    <!-- Include Firebase scripts (assumes Firebase is already set up) -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
