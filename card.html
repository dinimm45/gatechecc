<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <div id="app" class="container">
        <div class="inputs-container">
            <input type="number" pattern="\d*" maxlength="15" placeholder="Phone Number" id="phoneNumber"
                v-model="phoneNumber" />
        </div>
        <div class="range-container">
            <label for="vol" class="range-label">How many tickets would you like?</label>
            <input type="range" id="vol" name="vol" min="0" max="200" v-model="rangeValue" class="range-slider">
            <p class="range-count">Tickets selected: <span class="range-value">{{ rangeValue }}</span></p>
        </div>


        <div class="inputs-container">
            <label for="imageFile" class="custom-file-upload">
                Upload design
            </label>
            <input type="file" id="imageFile" ref="file" @change="handleFileUpload" style="display: none;" />
        </div>
        <div class="card card-preview" :style="cardStyle">
            <div class="qrcode-container p-3 d-flex align-items-end justify-content-bottom">
                <div id="qrcode"></div>
                <!-- <p :style="qrtextStyle">{{ qrtext }}</p> -->
            </div>
        </div>
        <div class="inputs-container">
            <button class="btn btn-primary" @click="generateQRCode" :disabled="isButtonDisabled">Create your
                invitations</button>
        </div>
    </div>
