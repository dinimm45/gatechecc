<!doctype html>
<html lang="en">

<head>
    <title>Xaadiris</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="scanemp.css">

</head>

<body>
    <p></p>
    <div class="container">
        <h4>Is xaadiri</h4>
        <div class="input-field">
            <input type="number" id="phoneNumber" placeholder="Lambarkaaga ku qor kadib skan saar" class="form-control"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>
        <!-- Add the Notes Field -->
        <div class="input-field">
            <textarea id="notes"
                placeholder="Hadi aad maamule tahay ku qor inta shaqaale aad wadado marka aad galaayso iyo markaad ka baxaayso shaqada..."
                class="form-control notes-textarea"></textarea>
        </div>
        <h2 style="display: block;position: relative; z-index: 2; text-align: center;width: 100%;" id="loading">Sug wax
            yar...</h2>
        <main>
            <div style="display: none;" id="loader" class="loader"></div>

            <div class="scan-code">
                <video style="width: 100%; height: 80%;" id="video" playsinline autoplay muted></video>
            </div>
            <div id="qr-result" hidden="">
                <b>Data:</b> <span id="outputData"></span>
            </div>
            <p id="error">Kuma jirtid systemka. Lambarka sax ama is diwaangali</p>
        </main>
        <button id="refresh">Scan Again</button>
        <a href="workersid.html">IS DIWAANGALI</a>
    </div>
    <script src="obfustaced/scanemp.js"> </script>
</body>

</html>
