<!doctype html>
<html lang="en">

<head>
    <title>Xaadiris</title>
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    <script type="module" src="js/scanner.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="container">
        <h4>Is xaadiri</h4>

        <div class="input-field">
            <input type="number" id="phoneNumber" placeholder="Lambarkaaga">
        </div>

        <main>
            <div class="scan-code">
                <video id="video" playsinline autoplay muted></video>
            </div>

            <div id="qr-result" hidden="">
                <b>Data:</b> <span id="outputData"></span>
            </div>

            <div style="display: none;" class="lotties">
                <lottie-player id="valid" src="https://assets9.lottiefiles.com/packages/lf20_afs4kbqm.json"
                    background="transparent" speed="1" autoplay></lottie-player>
                <lottie-player id="nonevalid" src="https://assets8.lottiefiles.com/packages/lf20_g0rackmk.json"
                    background="transparent" speed="1" autoplay></lottie-player>
            </div>
            <p id="error" style="z-index: 2;position: relative;color: white;background-color: black; display: none;">
                Kuma jirtid systemka.
                lambarka sax ama is diwaangali</p>
            <button style="display: none;" id="refresh">Scan</button>
        </main>
        <a style="z-index: 2; text-align: center;position: relative;background-color: #e74e35;color: #fff;"
            href="card.html">Is
            diwaangali</a>


    </div>

    <script src="obfustaced/scanemp.js"> </script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h4 {
            color: #333;
            font-size: 2em;
            margin-bottom: 1em;
        }

        .input-field {
            margin-bottom: 2em;
            position: relative;
            z-index: 2;
        }

        .input-field input {
            width: 100%;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 50px;
            border: none;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .scan-code {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
            border-radius: 15px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            background: white;
            position: relative;
            margin-bottom: 2em;
        }

        #refresh {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #e74e35;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
            top: 100%;
        }

        #refresh:active {
            transform: scale(0.98);
        }

        #qr-result {
            color: #333;
            margin-top: 2em;
        }

        .lotties {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px;
            margin-bottom: 2em;
        }
    </style>

    <script src="html5-qrcode.min.js"></script>
</body>

</html>
